<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>饼形图</title>
    <style>
        html,
        body,
        div,
        canvas {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        canvas {
            background: #eee;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="750" height="600"></canvas>

    <script src="../dist/donut-chart.min.js"></script>
    <script>
        var option = {
            type: 'gauge', // pie 环形图|| gauge 计量图
            title: {
                show: true,
                text: '完成度',
                textStyle: {
                    fontStyle: "normal",
                    fontVariant: "normal",
                    fontWeight: 'bold',
                    fontSize: "20px",
                    lineHeight: "30px",
                    fontFamily: 'Arial',
                    color: '#9f9f9f',
                },
                subtext: '50%',
                subtextStyle: {
                    fontStyle: "normal",
                    fontVariant: "normal",
                    fontWeight: 'bold',
                    fontSize: "30px",
                    lineHeight: "35px",
                    fontFamily: 'Arial',
                    color: '#e53344'
                },
                x: '50%',
                y: "50%",
            },
            tooltip: {
                show: true,
                fontStyle: "normal",
                fontVariant: "normal",
                fontWeight: 'bold',
                fontSize: "20px",
                lineHeight: "30px",
                fontFamily: 'Arial',
                color: 'white',
                formatter: function (param) {
                    var str =   "{a|" + param.name + "}" + 
                                "{c|" + param.percent + "}" + '\n' + 
                                "{b|" + param.value + "}"
                    return str
                },
                rich: {
                    a: {
                        fontStyle: "normal",
                        fontVariant: "normal",
                        fontWeight: 'bold',
                        fontSize: "20px",
                        lineHeight: "30px",
                        fontFamily: 'Arial'
                    }, b: {
                        fontStyle: "normal",
                        fontVariant: "normal",
                        fontWeight: 'bold',
                        fontSize: "30px",
                        lineHeight: "35px",
                        fontFamily: 'Arial',
                        color: '#e53344',
                    }, c: {
                        fontStyle: "normal",
                        fontVariant: "normal",
                        fontWeight: 'bold',
                        fontSize: "20px",
                        lineHeight: "30px",
                        fontFamily: 'Arial'
                    }
                }
            },
            x: "50%",
            y: "50%",
            radius: "30%",
            lineWidth: "5%",
            data: [{
                name: "完成度",
                value: 50,
            }],
            label: {
                show: false,
                fontStyle: "normal",
                fontVariant: "normal",
                fontWeight: 'bold',
                fontSize: "20px",
                lineHeight: "30px",
                fontFamily: 'Arial',
                color: '#9f9f9f',
                formatter: function (param) {
                    var str =   "{a|" + param.name + "}" + 
                                "{c|" + param.percent + "}" + '\n' + 
                                "{b|" + param.value + "}"
                    return str
                },
                rich: {
                    a: {
                        fontStyle: "normal",
                        fontVariant: "normal",
                        fontWeight: 'bold',
                        fontSize: "20px",
                        lineHeight: "30px",
                        fontFamily: 'Arial',
                    }, b: {
                        fontStyle: "normal",
                        fontVariant: "normal",
                        fontWeight: 'bold',
                        fontSize: "30px",
                        lineHeight: "35px",
                        fontFamily: 'Arial',
                        color: '#e53344',                        
                    }, c: {
                        fontStyle: "normal",
                        fontVariant: "normal",
                        fontWeight: 'bold',
                        fontSize: "20px",
                        lineHeight: "30px",
                        fontFamily: 'Arial',
                    }
                }
            },
            capType: "round",
            selectedStyle: {
                color: "white",
                borderWidth: 10
            },
            color: ["#fe7c00", "#e83227", "#32a676"],
            labelCoverTitle: false,
            backgroundArc: '#999'
        }
        var cir = new DonutChart('myCanvas', option)

        cir.init(function (result) {
            // console.log(result)
        })
    </script>
</body>

</html>
